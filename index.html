    img {

    }

    .modal-content {
      border: none !important;
      border-radius: 0 !important;
    }

    button.btn.btn-primary {

      margin: 0px 10px;
      border-radius: 0px;
    }

      margin: 0px 20px;
      display: block;
    }

      background-color: rgba(163, 241, 163, 0.562);

      background-color: rgba(241, 163, 163, 0.562);
    }

    .share-div {
      position: absolute;
      top: 30px;
    }

    p {
      margin: 0 !important;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;

    .litem p {
      font-size: 14px;
    }
    .gdiv {
      display: block;
      width: 100%;
      padding: 10px 0px;
    }

    .myinput {
      padding: 6px !important;
      border: black 1px solid !important;
      border-radius: 5px !important;

    .m4img {
      width: 150px;
